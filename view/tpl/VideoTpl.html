<div class="entry-video" ng-controller="VideoCtrl">
	<h2>&nbsp;</h2>
	<div class="entry-vid">
		<iframe ng-src="{{component.content}}" width="280" height="200" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
	</div>
	<div class="entry-text">
		<div class="entry-title">{{component.title}}</div>
		<div class="entry-copy">{{component.description}}</div>
	</div>
</div>
