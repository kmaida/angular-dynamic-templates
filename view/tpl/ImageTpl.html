<div class="entry-photo" ng-controller="ImageCtrl">
	<h2>&nbsp;</h2>
	<div class="entry-img">
		<span><a href="{{imgPath + component.content}}"><img ng-src="{{imgPath + component.content}}" alt="{{component.title}}"></a></span>
	</div>
	<div class="entry-text">
		<div class="entry-title">{{component.title}}</div>
		<div class="entry-copy">{{component.description}}</div>
	</div>
</div>
