<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
    <title>AngularJS Dynamic Template</title>

    <script type="text/javascript" src="assets/js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/angular.min.js"></script>
    
    <!-- app -->
    <script type="text/javascript" src="app/App.js"></script>
    <script type="text/javascript" src="app/controllers/LayoutCtrl.js"></script>
    <script type="text/javascript" src="app/directives/LoadComponentDir.js"></script>
    <script type="text/javascript" src="app/directives/ImageTemplateDir.js"></script>
    <script type="text/javascript" src="app/directives/VideoTemplateDir.js"></script>
    
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>

<div id="container" class="container" ng-controller="LayoutCtrl">
    <div load-component ng-repeat="component in data" component="component" class="container-item"></div>
</div>

</body>
</html>
